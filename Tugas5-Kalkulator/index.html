    <title>Kalkulator sederhana</title>
</head>

<style>
    body {
        background-color: #F0F8FF;
    }
    .container .form{
        background-color:white;
        margin-top: 20%;
        border-radius: 10px;
        box-shadow: 0 1px 1px rgba(0,0,0,0.12), 
                0 2px 2px rgba(0,0,0,0.12), 
                0 4px 4px rgba(0,0,0,0.12), 
                0 8px 8px rgba(0,0,0,0.12);
        padding: 50px;
    }
    .title {
        text-transform: uppercase;
        margin : 25px 50px 75px;
        font-weight: 700;
    }
    .result h3 {
        border-bottom: 4px solid #575757;
        padding: 5px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row form">
                    <div class="col-md-12">
                        <h1 class="text-center title">Kalkulator Sederhana</h1>
                    </div>
                    <div class="col-md-12 result">
                        <h3 class="text-center" id="hasil2"></h3>
                    </div>
                    <div class="col-md-12">
                        <form action="">
                            <div class="row" style="margin-top: 30px;">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" id="angka1" placeholder="Masukkan Nilai">
                                </div>
                                <div class="col-md-2">
                                    <select class="form-control" id="operasi">
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                        <option value=":">:</option>
                                        <option value="x">x</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" id="angka2" placeholder="Masukkan Nilai">
                                </div>
                                <div class="col-md-12" style="margin-top: 50px;">
                                    <button type="button" class="btn btn-secondary btn-lg btn-block" onClick="hitung()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script src="js.js"></script>
